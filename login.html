<!DOCTYPE html>
<html>
  <head>
    <title>Book Bazaar</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body class="login">
    <div class="header">
    </div>
    <div class="content">
      <div class="login-container">
        <h3>Log In to Book Bazaar</h3><br>
        <form class="login-form">
          <label>Username*</label>
          <input type="text" name="username" required class="text_field login-field">
          <label>Password*</label>
          <input type="password" name="password" required class="text_field login-field">
          <button type="submit" value="Login" class="submit_button login-button">Log In</button>
          <button type="button" class="submit_button login-button">Sign Up</button>
        </form>
      </div>
    </div>
    <div class="footer">
      <a href="/index.html">View on GitHub</a>
    </div>
  </body>
</html>
